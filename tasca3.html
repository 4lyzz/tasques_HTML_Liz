  <!-- <b>/<strong> negrita <i>/<em> cursiva <u> subrallat <small> text petit <mark> marca en groc <sub> o <sup> per sobre-escrit o sota-escrit <del> tachat <ins> text insertat -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tasca 3</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Etiquetes de format de text</h1>
  <p>
    <b>Negreta amb &lt;b&gt;</b></p>
  <p>
    <strong>Negreta amb &lt;strong&gt;</strong></p>
  <p>
    <i>Cursiva amb &lt;i&gt;</i></p>
  <p>
    <em>Cursiva amb &lt;em&gt;</em></p>
  <p>
    <u>Subrallat amb &lt;u&gt;</u></p>
  <p>
    <small>Text petit amb &lt;small&gt;</small></p>
  <p>
    <mark>Text marcat amb &lt;mark&gt;</mark></p>
  <p>
  <sub>sota-escrit</sub> (amb &lt;sub&gt;)</p>
<p>
  <sup>sobre-escrit</sup> (amb &lt;sup&gt;)</p>
  <p>
    <del>Text eliminat (&lt;del&gt;)</del> y <ins>text insertat (&lt;ins&gt;)</ins></p>
</body>
</html>
